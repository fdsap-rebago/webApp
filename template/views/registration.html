<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/style.css">
    <title>{{.title}}</title>
</head>

<body>
    <!-- Page content -->
    <div class="container mt-1">
        <div class="container-fluid g-5 p-5">
            <form class="row justify-content-md-center" action="/api/user/save" method="post">
                <div class="card shadow rounded col-md-5">
                    <img src="/cardbank_wallpaper.png" class="card-img-top mt-2 rounded" alt="...">
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" name="instiCode"
                                aria-label="Floating label select example">
                                <option selected disabled>Select institution</option>
                                {{ range .institutions}}
                                <option value={{.InstiCode}}>{{.InstiDesc}}</option>
                                {{ end}}
                            </select>
                            <label for="floatingSelect"><i class="bi bi-bank"></i> Institution</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="firstname" name="firstname"
                                placeholder="enter your firstname">
                            <label for="firstname"><i class="bi bi-person"></i> Firstname</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="lastname" name="lastname"
                                placeholder="enter your lastname">
                            <label for="lastname"><i class="bi bi-person"></i> Lastname</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="enter your username">
                            <label for="username"><i class="bi bi-person"></i> Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="enter your passwowrd">
                            <label for="password"><i class="bi bi-key"></i> Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                placeholder="enter your passwowrd">
                            <label for="confirm_password"><i class="bi bi-key"></i> Confirm Password</label>
                        </div>
                        <div class="d-grid gap-2 pt-3 text-center">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Register</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
