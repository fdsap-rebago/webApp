<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>User List</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container-md pt-5">
            <div class="container-md mb-2 border-bottom">
                <caption class="my-2">List of users</caption>
            </div>
            <div class="table-responsive border-start border-end m-2" style="height: 500px">
                <table class="table table-striped table-hover p-2">
                    <thead>
                      <tr>                 
                        <th scope="col">Firstname</th>
                        <th scope="col">Lastname</th>
                        <th scope="col">E-Mail</th>
                        <th scope="col">Username</th>
                      </tr>
                    </thead>
                    <tbody>
                        {{range .users}}
                      <tr>
                        <td>{{.Firstname}}</td>
                        <td>{{.Lastname}}</td>
                        <td>{{.Email}}</td>
                        <td>{{.Username}}</td>
                      </tr>
                      {{end }}
                    </tbody>
                </table>
            </div>
            <div class="container-md mb-2 border-top"></div>
            <form action="/api/user/login" method="post">    
<button type="submit" class="btn btn-primary">login</button>
            </form>
            <!--
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Register</button>
        -->
          </div>
        
    </div>


    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
