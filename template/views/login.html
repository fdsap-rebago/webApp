<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- SWEET ALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="/style.css">
    <title>{{.title}}</title>
</head>

<body class="bg-success bg-gradient">
    <!-- Page content -->
    <div class="container mt-5">
        <div class="container-fluid g-5 p-5">
            {{.status}}
            <form class="row justify-content-md-center" action="/api/user/save" method="post">
                <div class="card shadow rounded col-md-5">
                    <img src="/cardbank_wallpaper.png" class="card-img-top mt-2 rounded" alt="...">
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="loginemail" name="email"
                                placeholder="name@example.com">
                            <label for="loginemail"><i class="bi bi-person"></i> Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="loginpassword" name="password"
                                placeholder="Password">
                            <label for="loginpassword"><i class="bi bi-key"></i> Password</label>
                        </div>
                        <div class="d-grid gap-2 pt-3 text-center">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i>
                                Login</button>
                            <small><a href="/api/user/register" class="no-underline">Create an account</a></small>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script>

        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Something went wrong!',
        })
    </script>
</body>

</html>
